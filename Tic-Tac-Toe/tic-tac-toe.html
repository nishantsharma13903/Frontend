    <body>
        
        <h2 class="ttt-game-heading">TIC-TAC-TOE</h2>

        <div class="ttt-game-container d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column">
                <div class="d-flex">
                    <div class="box" onclick=displayOX(1)>
                        <h2 class="zero" id="b1-player1">O</h2>
                        <h2 class="one" id="b1-player2">X</h2>
                    </div>
                    <div class="box" onclick=displayOX(2)>
                        <h2 class="zero" id="b2-player1">O</h2>
                        <h2 class="one" id="b2-player2">X</h2>
                    </div>
                    <div class="box" onclick=displayOX(3)>
                        <h2 class="zero" id="b3-player1">O</h2>
                        <h2 class="one" id="b3-player2">X</h2>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="box" onclick=displayOX(4)>
                        <h2 class="zero" id="b4-player1">O</h2>
                        <h2 class="one" id="b4-player2">X</h2>
                    </div>
                    <div class="box" onclick=displayOX(5)>
                        <h2 class="zero" id="b5-player1">O</h2>
                        <h2 class="one" id="b5-player2">X</h2>
                    </div>
                    <div class="box" onclick=displayOX(6)>
                        <h2 class="zero" id="b6-player1">O</h2>
                        <h2 class="one" id="b6-player2">X</h2>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="box" onclick=displayOX(7)>
                        <h2 class="zero" id="b7-player1">O</h2>
                        <h2 class="one" id="b7-player2">X</h2>
                    </div>
                    <div class="box" onclick=displayOX(8)>
                        <h2 class="zero" id="b8-player1">O</h2>
                        <h2 class="one" id="b8-player2">X</h2>
                    </div>
                    <div class="box" onclick=displayOX(9)>
                        <h2 class="zero" id="b9-player1">O</h2>
                        <h2 class="one" id="b9-player2">X</h2>
                    </div>
                </div>
            </div>    
        </div>

        <div class="d-flex justify-content-center">
            <p id="whowin" class="winner-player">Turn - Player 1</p>
        </div>
        <div class="d-flex justify-content-end">
            <button class="button btn btn-danger" onclick=window.location.reload()>Clear</button>
        </div>

        <script src="tic-tac-toe.js"></script>
