<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="clock.png">
        <link rel="stylesheet" href="style.css">
        <title>Analog Clock</title>
    </head>
    <body>
        
        <div class="main-container">
            <div class="mc-sec1">
                <h1 class="main-head">Analog Clock</h1>
            </div>
            <div class="mc-sec2">
                <h1 id="date-text"></h1>
            </div>
            <div class="clock-outer">
                <div class="clock">
                    <p class="meridiem" id="mer-id"></p>
                    <div class="sv1"></div>
                    <div class="sv2"></div>
                    <img src="clock_number.webp" alt="image" class="clock-num">
                    <div class="mid-clock"></div>
                    <div class="h-hand" id="hour-id"></div>
                    <div class="m-hand" id="min-id"></div>
                    <div class="s-hand" id="sec-id"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
