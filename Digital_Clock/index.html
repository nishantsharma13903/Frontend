<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="clock.png">
        <link rel="stylesheet" href="style.css">
        <title>Digital Clock</title>
    </head>
    <body>
        
        <div class="main-container">
            <h1 class="time-head">Digital Clock</h1>
            <div class="time-container">
                <div class="d-row-sp">
                    <div>
                        <div class="box">
                            <h1 class="box-text" id="hour-id"></h1>
                        </div>
                        <h1 class="time-text">Hours</h1>
                    </div>
                    <div>
                        <div class="box">
                            <h1 class="box-text" id="min-id"></h1>
                        </div>
                        <h1 class="time-text">Minutes</h1>
                    </div>
                    <div>
                        <div class="box">
                            <h1 class="box-text" id="sec-id"></h1>
                        </div>
                        <h1 class="time-text">Seconds</h1>
                    </div>
                </div>
            </div>   
            <h1 id="date-id" class="time-text" style="font-size: 30px;margin: 40px 40px 0px;text-align: end;"></h1>

        </div>

        <script src="script.js"></script>
    </body>
</html>
